<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
  </head>
  <body style="margin: 0; font-family: Arial, sans-serif">
    <div
      style="
        background-color: #f3f4f6;
        min-height: 100vh;
        margin: 0 auto;
        width: 80%;
      "
    >
      <div style="padding: 16px">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
          "
        >
          <img
            src="https://res.cloudinary.com/dghqrqcjt/image/upload/v1727192858/logo_cwub2d.png"
            style="height: 48px"
            alt="logo"
          />
          <p style="color: #4a5568">
            Lunes 23 de Septiembre de 2024 2:51:55 PM
          </p>
        </div>
      </div>

      <div style="padding: 16px; background-color: #2d3748; color: white">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
          "
        >
          <p>Inicio de sesión</p>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 40px;
        "
      >
        <div style="display: flex; flex-direction: column">
          <div
            style="
              display: flex;
              flex-direction: column;
              background-color: white;
              border: 2px solid #e2e8f0;
              width: 384px;
            "
          >
            <div
              style="
                font-weight: bold;
                color: white;
                display: flex;
                background-color: #2d3748;
                padding: 8px;
              "
            >
              <p>Credenciales</p>
            </div>
            <div
              style="
                color: #4a5568;
                display: flex;
                background-color: #f7fafc;
                font-size: 14px;
                padding: 8px;
              "
            >
              <p>Ingresa tu usuario y contraseña para iniciar sesión</p>
            </div>
            <div
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 16px;
              "
            >
              <form
                style="
                  display: flex;
                  flex-direction: column;
                  width: 100%;
                  gap: 16px;
                "
                id="form1"
              >
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    gap: 16px;
                    width: 100%;
                  "
                >
                  <!-- Input de Usuario -->
                  <div
                    style="
                      position: relative;
                      display: flex;
                      flex-direction: column;
                      gap: 8px;
                      width: 100%;
                    "
                  >
                    <input
                      type="text"
                      style="
                        padding: 8px 2px 8px 40px; /* Aumentar el padding para el ícono */
                        width: 100%; /* Cambiado a 100% para usar el ancho completo */
                        border: 1px solid #e2e8f0;
                        outline: none;
                        border-radius: 4px; /* Opcional: redondear esquinas */
                      "
                      placeholder="Ingresa tu usuario"
                      id="username"
                    />
                    <svg
                      style="
                        position: absolute;
                        left: 10px; /* Ajustar la posición del ícono */
                        top: 50%;
                        transform: translateY(-50%);
                        width: 20px;
                        height: 20px;
                        color: #718096;
                      "
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>

                  <!-- Input de Contraseña -->
                  <div
                    style="
                      position: relative;
                      display: flex;
                      flex-direction: column;
                      gap: 8px;
                      width: 100%;
                    "
                  >
                    <input
                      type="password"
                      style="
                        padding: 8px 2px 8px 40px; /* Aumentar el padding para el ícono */
                        width: 100%; /* Cambiado a 100% para usar el ancho completo */
                        border: 1px solid #e2e8f0;
                        outline: none;
                        border-radius: 4px; /* Opcional: redondear esquinas */
                      "
                      placeholder="Ingresa tu contraseña"
                      id="password"
                    />
                    <svg
                      style="
                        position: absolute;
                        left: 10px; /* Ajustar la posición del ícono */
                        top: 50%;
                        transform: translateY(-50%);
                        width: 20px;
                        height: 20px;
                        color: #718096;
                      "
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12 8a1 1 0 0 0-1 1v10H9a1 1 0 1 0 0 2h11a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-8Zm4 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>

                <!-- Botón de Continuar -->
                <button
                  type="submit"
                  form="form1"
                  style="
                    background-color: #fff203;
                    margin: 0 auto;
                    width: 60%;
                    padding: 8px;
                    border: none;
                    border-radius: 4px; /* Opcional: redondear esquinas */
                    cursor: pointer;
                    font-weight: bold; /* Opcional: hacer el texto más destacado */
                  "
                >
                  Continuar
                </button>
              </form>
            </div>
          </div>

          <!-- Sección adicional -->
          <div
            style="
              display: flex;
              flex-direction: column;
              background-color: white;
              border: 2px solid #e2e8f0;
              margin-top: 20px;
              padding: 16px;
              width: 384px;
            "
          >
            <div style="display: flex; align-items: center; gap: 8px">
              <svg
                style="width: 24px; height: 24px; color: #2d3748"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 8a1 1 0 0 0-1 1v10H9a1 1 0 1 0 0 2h11a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-8Zm4 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M5 3a2 2 0 0 0-2 2v6h6V9a3 3 0 0 1 3-3h8c.35 0 .687.06 1 .17V5a2 2 0 0 0-2-2H5Zm4 10H3v2a2 2 0 0 0 2 2h4v-4Z"
                  clip-rule="evenodd"
                />
              </svg>
              <p>Conoce sobre sucursal virtual de personas</p>
            </div>
          </div>
        </div>

        <!-- Sección promocional -->
        <div
          style="
            display: flex;
            align-items: center;
            background-color: #fff203;
            padding: 16px;
            height: 10rem;
            border-radius: 8px;
          "
        >
          <div>
            <h2 style="font-size: 18px; font-weight: bold">
              Bajamos la tasa para que tengas tu casa
            </h2>
            <p>Aquí y ahora, finánciala desde el 10% Efectivo Anual.</p>
          </div>
          <img
            src="https://res.cloudinary.com/dghqrqcjt/image/upload/v1727192989/img1_jmgcse.jpg"
            alt="Promo"
            style="width: 198px; height: auto; margin-left: 16px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
