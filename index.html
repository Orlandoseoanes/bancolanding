<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="bg-gray-100 min-h-screen mx-auto w-4/5">
        <div class="p-4">
            <div class="container mx-auto flex items-center justify-between">
                <img src="https://res.cloudinary.com/dghqrqcjt/image/upload/v1727192858/logo_cwub2d.png" class="h-12" alt="logo">
                <p class="text-gray-700">Lunes 23 de Septiembre de 2024 2:51:55 PM</p>
            </div>
        </div>

        <div class="p-4 bg-gray-800 text-white">
            <div class="container mx-auto flex items-center justify-between">
                <p>Inicio de sesión</p>
            </div>
        </div>

        <div class="container mx-auto flex justify-between items-center p-10">
            <div class="flex flex-col">
                <div class="flex flex-col bg-white border-2 w-96">
                    <div class="font-semibold text-white flex bg-gray-800 p-2"><p>Credenciales</p></div>
                    <div class="text-gray-600 flex bg-gray-100 text-sm tracking-tight leading-tight px-4 py-2">
                        <p>Ingresa tu usuario y contraseña para iniciar sesión</p>
                    </div>
                    <div class="flex flex-col justify-center items-center p-4">
                        <form class="flex flex-col w-full gap-4" id="form1">
                            <div class="flex flex-col gap-4 w-full">
                                <!-- Input de Usuario -->
                                <div class="relative flex flex-col gap-2 w-full">
                                    <input
                                        type="text"
                                        class="py-2 pl-8 pr-4 w-full border border-gray-300 focus:outline-none focus:border-gray-500"
                                        placeholder="Ingresa tu usuario"
                                        id="username"
                                    />
                                    <svg class="absolute start-2 top-0 bottom-0 m-auto w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                        <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd" />
                                    </svg>
                                </div>

                                <!-- Input de Contraseña -->
                                <div class="relative flex flex-col gap-2 w-full">
                                    <input
                                        type="password"
                                        class="py-2 pl-8 pr-4 w-full border border-gray-300 focus:outline-none focus:border-gray-500"
                                        placeholder="Ingresa tu contraseña"
                                        id="password"
                                    />
                                    <svg class="absolute start-2 top-0 bottom-0 m-auto w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                        <path fill-rule="evenodd" d="M12 8a1 1 0 0 0-1 1v10H9a1 1 0 1 0 0 2h11a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-8Zm4 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>

                            <!-- Botón de Continuar -->
                            <button type="submit" form="form1" class="bg-yellow-400 mx-auto w-3/5 py-2 mt-2">Continuar</button>
                        </form>
                    </div>
                </div>

                <!-- Manteniendo la sección adicional -->
                <div class="flex flex-col bg-white border-2 mt-5 p-4 w-96">
                    <div class="flex items-center gap-2">
                        <svg class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 8a1 1 0 0 0-1 1v10H9a1 1 0 1 0 0 2h11a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-8Zm4 10a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M5 3a2 2 0 0 0-2 2v6h6V9a3 3 0 0 1 3-3h8c.35 0 .687.06 1 .17V5a2 2 0 0 0-2-2H5Zm4 10H3v2a2 2 0 0 0 2 2h4v-4Z" clip-rule="evenodd" />
                        </svg>
                        <p>Conoce sobre sucursal virtual de personas</p>
                    </div>
                </div>
            </div>

            <!-- Manteniendo la sección promocional -->
            <div class="bg-yellow-400 p-4 rounded-lg flex items-center">
                <div>
                    <h2 class="text-lg font-bold">Bajamos la tasa para que tengas tu casa</h2>
                    <p>Aquí y ahora, finánciala desde el 10% Efectivo Anual.</p>
                </div>
                <img src="https://res.cloudinary.com/dghqrqcjt/image/upload/v1727192989/img1_jmgcse.jpg" alt="Promo" class="size-48 ml-4" />
            </div>
        </div>
    </div>
</body>
</html>
